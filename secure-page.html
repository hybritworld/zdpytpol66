<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tajna strona</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"> <!-- Importowanie biblioteki Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> <!-- Importowanie czcionki Montserrat -->
    <link rel="stylesheet" href="styles.css"> <!-- Importowanie pliku CSS z dodatkowymi stylami -->
    <script defer src="script-secure.js"></script> <!-- Importowanie pliku JavaScript -->
  </head>
  <body class="bg-gray-800"> <!-- Ustawienie tła strony na kolor szary -->
    <div id="intro" class="intro flex h-screen items-center justify-center"> <!-- Kontener dla sekcji intro -->
      <h1 class="text-white text-9xl">Secret</h1> <!-- Tytuł sekcji intro -->
    </div>

    <div id="login-panel" class="login-panel"> <!-- Kontener dla panelu logowania -->
      <div class="flex h-screen items-center justify-center"> <!-- Wycentrowanie panelu logowania na stronie -->
        <div class="bg-gray-900 rounded-lg p-8 w-2/3"> <!-- Panel logowania -->
          <h1 class="text-white text-2xl font-bold mb-4">Lista zadań</h1> <!-- Nagłówek panelu logowania -->
          <form id="task-form"> <!-- Formularz dodawania zadania -->
            <div>
              <label for="name" class="text-white">Nazwa zadania:</label> <!-- Etykieta pola nazwa zadania -->
              <input type="text" id="name" name="name" class="w-full rounded-md px-3 py-2 bg-gray-700 text-white"> <!-- Pole tekstowe nazwa zadania -->
            </div>
            <div class="flex mt-2">
              <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Dodaj zadanie</button> <!-- Przycisk dodawania zadania -->
            </div>
          </form>
          <ul id="task-list" class="mt-6"></ul> <!-- Lista zadań -->
        </div>
      </div>
    </div>
  </body>
</html>
