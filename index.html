<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularz logowania</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"> <!-- Importowanie biblioteki Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> <!-- Importowanie czcionki Montserrat -->
    <link rel="stylesheet" href="styles.css"> <!-- Importowanie pliku CSS z dodatkowymi stylami -->
    <script defer src="script.js"></script> <!-- Importowanie pliku JavaScript -->
  </head>
  <body class="bg-gray-800"> <!-- Ustawienie tła strony na kolor szary -->
    <div id="intro" class="intro flex h-screen items-center justify-center"> <!-- Kontener dla sekcji intro -->
      <h1 class="text-white text-9xl">Hello 2023</h1> <!-- Tytuł sekcji intro -->
    </div>

    <div id="login-panel" class="login-panel"> <!-- Kontener dla panelu logowania -->
      <div class="flex h-screen items-center justify-center"> <!-- Wycentrowanie panelu logowania na stronie -->
        <div class="bg-gray-900 rounded-lg p-8 w-1/3"> <!-- Panel logowania -->
          <h1 class="text-white text-2xl font-bold mb-4">Logowanie</h1> <!-- Nagłówek panelu logowania -->
          <form id="login-form" class="space-y-4"> <!-- Formularz logowania -->
            <div>
              <label for="username" class="text-white">Login:</label> <!-- Etykieta pola login -->
              <input type="text" id="username" name="username" class="w-full rounded-md px-3 py-2 bg-gray-700 text-white"> <!-- Pole tekstowe login -->
            </div>
            <div>
              <label for="password" class="text-white">Hasło:</label> <!-- Etykieta pola hasło -->
              <input type="password" id="password" name="password" class="w-full rounded-md px-3 py-2 bg-gray-700 text-white"> <!-- Pole tekstowe hasło -->
            </div>
            <div>
              <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Zaloguj się</button> <!-- Przycisk logowania -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
